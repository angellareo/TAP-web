<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAP: Test Analysis Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <h1 class="text-center">TAP: Test Analysis Program</h1>
                <form>
                    <div class="mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="mb-3">
                        <label for="comments">Comments</label>
                        <input type="text" class="form-control" id="comments" placeholder="Enter comments">
                    </div>
                    <div class="row g-3">
                        <div class="mb-3 col-md-4">
                            <label for="students"># Students</label>
                            <input type="number" class="form-control" id="students" placeholder="25">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="items"># Test Items</label>
                            <input type="number" class="form-control" id="items" placeholder="30">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="offset"># Offset</label>
                            <input type="number" class="form-control" id="offset" placeholder="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="key">Key</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control form-counter" id="key" placeholder="Enter key: ABACC..." oninput="updateCounter('key', 'charCounterKey')">
                            <span class="char-counter" id="charCounterKey">0</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="options">Options</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control form-counter" id="options" placeholder="Enter options: 3333..." oninput="updateCounter('options', 'charCounterOptions')">
                            <span class="char-counter" id="charCounterOptions">0</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="include">Include</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control form-counter" id="include" placeholder="Enter include Y/N: YYYNY..." oninput="updateCounter('include', 'charCounterInclude')">
                            <span class="char-counter" id="charCounterInclude">0</span>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <input type="file" id="dataFileInput" class="form-control-file" accept=".dat">
                        <button type="button" class="btn btn-primary btn-lg mt-3" id="loadDataButton">Load Data</button>
                    </div>
                </form>
            </div>
            <div class="tutorial-container">
                <h2>Tutorial</h2>
                <p>Here you can add a tutorial or any additional information.</p>
                <p id="result" class="result-animation"></p>
                <a id="downloadLink" style="display: none;" class="btn btn-success btn-lg mt-3">Download Result</a>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-secondary text-light">
        <div class="container text-center">
            <span> Made with ❤️ by <a href="https://github.com/angellareo" target="_blank" class="link-body-emphasis">Angel Lareo</a> | </span> 
            <a href="https://github.com/angellareo" class="link-light"><i class="fab fa-github"></i></a>
            <a href="https://mastodon.social/@alareo" class="link-light"><i class="fab fa-mastodon"></i></a>
            <a href="https://scholar.google.com/citations?user=zzaFkkoAAAAJ&hl=es" class="link-light"><i class="fab fa-google-scholar"></i></a>
            <span> | Licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank" class="link-body-emphasis">GPL</a></span>

        </div>
    </footer>
    <script src="bundle.js"></script>
</body>
</html>
